<!DOCTYPE html>
<html lang="en" th:replace="base::Layout(~{::section})" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Here!</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-1">
                    <div class="alert" role="alert" th:classappend="${session.message.type}" th:if="${session.message}">
                        <p class="text-center" th:text="${session.message.content}"></p>
                    </div>

                    <div class="container text-center">
                        <img src="" style="width: 80px" th:src="@{/img/icon.png}"/>
                    </div>

                    <h1 class="text-center">Register Here!</h1>
                    <form action="" class="form-field transparent-form trevor" method="post" th:action="@{/do_register}" th:object="${userDTO}">
                        <!-- Username field -->
                        <div class="form-group">
                            <label for="username_field">Your Username</label>
                            <input class="form-control" id="username_field" name="username" placeholder="Enter your username"
                                   required th:value="*{username}" type="text">
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('username')}" th:text="${e}"></div>
                        </div>

                        <!-- Password field -->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input class="form-control" id="password_field" name="password" placeholder="Enter your password"
                                   required th:value="*{password}" type="password">
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}"></div>
                        </div>

                        <!-- Role field -->
                        <div class="form-group">
                            <label for="role_field">Select Role</label>
                            <select class="form-control" id="role_field" name="roleId" th:field="*{roleId}">
                                <option value="">Select a role</option>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}"></div>
                        </div>
                        <!-- Branch field -->
                        <div class="form-group">
                            <label for="branch_field">Select Branch</label>
                            <select class="form-control" id="branch_field" name="branchId" th:value="*{branchId}">
                                <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}"></option>
                            </select>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('branchId')}" th:text="${e}"></div>
                        </div>

<!--                        &lt;!&ndash; Terms and conditions &ndash;&gt;-->
<!--                        <div class="form-group form-check">-->
<!--                            <input class="form-check-input" id="agreement" name="agreement" type="checkbox"/>-->
<!--                            <label for="agreement">Accept terms and conditions</label>-->
<!--                        </div>-->

                        <div class="container text-center">
                            <button class="btn bg-primary1 " type="submit">Submit</button>
                            <button class="btn btn-warning" type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
